<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Calculator</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>
    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <div class="buttons">
                <button class="AC" id="AC">AC</button>
                <button class="C" id="C">C</button>
                <button class="percent" id="percent">%</button>
                <button class="division" id="division">รท</button><br>
                <button class="one" id="one">1</button>
                <button class="two" id="two">2</button>
                <button class="three" id="three">3</button>
                <button class="multiplication" id="multiplication">*</button><br>
                <button class="four" id="four">4</button>
                <button class="five" id="five">5</button>
                <button class="six" id="six">6</button>
                <button class="subtraction" id="subtraction">-</button><br>
                <button class="seven" id="seven">7</button>
                <button class="eight" id="eight">8</button>
                <button class="nine" id="nine">9</button>
                <button class="addition" id="addition">+</button><br>
                <button class="zero" id="zero">0</button>
                <button class="period" id="period">.</button>
                <button class="equal" id="equal">=</button>
            </div>
        </main>

        <script src="./assets/script.js"></script>
    </body>
</html>
